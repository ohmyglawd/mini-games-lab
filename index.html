<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>點擊英雄 3D - 可擴充架構版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body class="flex flex-col h-screen w-full relative">
    <header class="bg-gray-800 p-3 shadow-md z-20 flex flex-col gap-2">
      <div class="flex justify-between items-center">
        <div class="text-xl font-bold text-yellow-400 flex items-center gap-1">💰 <span id="ui-gold">0</span></div>
        <div class="flex items-center gap-2">
          <span id="ui-save-status" class="text-[10px] text-gray-500 font-normal">初始化中...</span>
          <button id="btn-reset" class="text-[10px] bg-red-900 text-red-200 px-2 py-1 rounded hover:bg-red-800 transition-colors">重置存檔</button>
          <div class="text-lg font-bold bg-gray-700 px-3 py-1 rounded-full">關卡 <span id="ui-level">1</span></div>
        </div>
      </div>

      <div class="flex justify-between text-sm text-gray-300">
        <div>點擊傷害: <span id="ui-click-damage" class="text-white font-bold">1</span></div>
        <div>DPS (秒傷): <span id="ui-dps" class="text-white font-bold">0</span></div>
      </div>

      <div class="flex justify-between items-center bg-gray-900 rounded px-2 py-1 border border-purple-800">
        <div class="text-sm font-bold text-purple-400 flex items-center gap-1">👻 英雄魂: <span id="ui-souls">0</span></div>
        <div class="text-xs text-green-400">全局傷害 +<span id="ui-souls-bonus">0</span>%</div>
      </div>

      <div class="mt-1">
        <div class="flex justify-between text-xs mb-1">
          <span id="ui-monster-name" class="font-bold">載入中...</span>
          <span>擊殺: <span id="ui-kills">0</span>/10</span>
        </div>
        <div class="w-full h-4 bg-gray-900 rounded-full overflow-hidden border border-gray-600 relative">
          <div id="ui-hp-bar" class="h-full bg-red-500 transition-all duration-100" style="width: 100%"></div>
          <div class="absolute inset-0 flex items-center justify-center text-[10px] font-bold drop-shadow-md">
            <span id="ui-hp-text">0 / 0</span>
          </div>
        </div>
      </div>
    </header>

    <main class="flex-1 relative bg-gray-900 overflow-hidden" id="canvas-container">
      <div id="click-zone" class="absolute inset-0 z-10 cursor-pointer touch-manipulation"></div>
    </main>

    <footer class="h-2/5 md:h-1/2 bg-gray-800 border-t border-gray-700 flex flex-col relative z-20">
      <div class="bg-gray-700 flex justify-between items-center px-4 py-2 font-bold text-sm text-gray-300 shadow-sm z-10">
        <span>招募英雄與升級</span>
        <button id="btn-prestige" class="prestige-btn bg-purple-600 hover:bg-purple-500 text-white px-3 py-1 rounded-md text-xs border border-purple-400 shadow-[0_0_10px_rgba(168,85,247,0.5)] transition-all opacity-50 grayscale">
          ✨ 轉生 (可獲 <span id="ui-pending-souls">0</span> 魂)
        </button>
      </div>
      <div id="heroes-container" class="flex-1 overflow-y-auto no-scrollbar p-2 space-y-2 pb-6"></div>
    </footer>

    <div id="offline-modal" class="hidden absolute inset-0 z-50 bg-black/80 flex items-center justify-center p-4">
      <div class="bg-gray-800 border-2 border-yellow-500 rounded-2xl p-6 flex flex-col items-center max-w-sm w-full shadow-[0_0_30px_rgba(234,179,8,0.3)]">
        <div class="text-4xl mb-2">🌙</div>
        <h2 class="text-2xl font-bold text-yellow-400 mb-1">歡迎回來！</h2>
        <p class="text-gray-300 text-sm mb-6 text-center">您的英雄在離線期間持續戰鬥！</p>
        <div class="bg-gray-900 w-full rounded-lg p-4 mb-6 border border-gray-700">
          <div class="flex justify-between mb-2"><span class="text-gray-400 text-sm">離線時間：</span><span id="offline-time-text" class="text-white font-bold text-sm">0 秒</span></div>
          <div class="flex justify-between mb-2"><span class="text-gray-400 text-sm">擊殺怪物：</span><span id="offline-kills-text" class="text-white font-bold text-sm">0 隻</span></div>
          <div class="w-full h-px bg-gray-700 my-2"></div>
          <div class="flex justify-between items-center"><span class="text-gray-400 text-sm">離線收益：</span><span class="text-yellow-400 font-bold text-lg">💰 <span id="offline-gold-text">0</span></span></div>
        </div>
        <button id="btn-offline-claim" class="w-full bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 rounded-xl transition-colors text-lg">領取收益</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
