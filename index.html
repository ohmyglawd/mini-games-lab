    <style>
      :root {

      button:disabled { opacity: .45; cursor: not-allowed; }
      .game-grid {

      .topbar {

      .chip {

      }

        border: 1px dashed #64748b;

        padding: 16px;
        background: rgba(15, 23, 42, .5);
        overflow: hidden;
      }
      #girlButton {
        width: min(300px, 75vw);

        cursor: pointer;
        transition: transform .08s ease;

      #girlButton:active { transform: scale(.97); }
      .girl-svg {
        width: 100%;

      .spark {

      @keyframes pop {
        0% { transform: translate(0,0) scale(0.3); opacity: 1; }

      }
      #stageLabel { margin-top: 6px; color: var(--soft); }
      .hint { color: var(--soft); font-size: .9rem; margin-top: 8px; }
      .toast {
        margin-top: 10px;
        color: #0f172a;
        background: #fef08a;
        border-radius: 10px;
        padding: 8px 10px;
        display: none;
      }
      .toast.show { display: inline-block; }
    </style>

  <body>
    <section id="menuScreen" class="screen active">
      <div class="panel">
        <h1 class="title">ğŸ® å¯æ„›å°‘å¥³æ”¾ç½®éŠæˆ²</h1>
        <p class="sub">å–®æ©Ÿç‰ˆåŸå‹ï¼šæ¯åˆ†é˜è‡ªå‹• +1 åˆ†ï¼Œä¹Ÿå¯æ‰‹å‹•é»æ“Šå°‘å¥³ +1 åˆ†ã€‚</p>
        <div class="menu-buttons">
          <button id="newGameBtn" class="good">æ–°éŠæˆ²</button>
          <button id="loadGameBtn">è®€å–éŠæˆ²</button>
          <button id="exitBtn" class="alt">é€€å‡ºéŠæˆ²</button>
        </div>
        <p class="hint">æç¤ºï¼šæœƒè‡ªå‹•å­˜æª”åœ¨æœ¬æ©Ÿç€è¦½å™¨ï¼ˆlocalStorageï¼‰ã€‚</p>
        <p id="menuToast" class="toast"></p>
      </div>
    </section>

    <section id="gameScreen" class="screen">
      <div class="panel game-grid">
        <div class="topbar">
          <h2>ğŸ’– å°‘å¥³é¤Šæˆä¸­</h2>
          <div class="stats">
            <span class="chip">ç©åˆ†ï¼š<strong id="scoreText">0</strong></span>
            <span class="chip">è‡ªå‹•åŠ åˆ†ï¼šæ¯åˆ†é˜ +1</span>
          </div>
        </div>

        <div class="girl-wrap">
          <div id="sparkles"></div>
          <button id="girlButton" aria-label="é»æ“Šå°‘å¥³åŠ åˆ†"></button>
          <p id="stageLabel">åˆå§‹å‹æ…‹ï¼ˆ0~10ï¼‰</p>
          <p class="hint">é»æˆ‘ä¸€ä¸‹ +1 åˆ†</p>
        </div>

        <div class="row">
          <button id="saveBtn" class="good">æ‰‹å‹•å­˜æª”</button>
          <button id="backBtn" class="alt">è¿”å›ä¸»é¸å–®</button>
        </div>
      </div>
    </section>

    <script>
      const SAVE_KEY = "mini_games_idle_girl_save_v1";
      const AUTO_GAIN_MS = 60_000;

      const menuScreen = document.getElementById("menuScreen");
      const gameScreen = document.getElementById("gameScreen");
      const scoreText = document.getElementById("scoreText");
      const stageLabel = document.getElementById("stageLabel");
      const girlButton = document.getElementById("girlButton");
      const menuToast = document.getElementById("menuToast");
      const sparkles = document.getElementById("sparkles");

      let state = { score: 0, updatedAt: Date.now() };
      let timer = null;

      const STAGES = [
        { min: 0, max: 10, style: "seed", label: "åˆå§‹å‹æ…‹ï¼ˆ0~10ï¼‰" },
        { min: 11, max: 20, style: "mid", label: "ä¸­éšå‹æ…‹ï¼ˆ11~20ï¼‰" },
        { min: 21, max: 30, style: "final", label: "æœ€çµ‚å‹æ…‹ï¼ˆ21~30ï¼‰" }
      ];

      function girlSvg(style) {
        // åŸå‰µã€Œç´«é«®æ³•å¸«å°‘å¥³ã€ï¼šå—å¥‡å¹»äºŒæ¬¡å…ƒæ°£è³ªå•Ÿç™¼ï¼Œä½†éä»»ä½•ç¾æœ‰è§’è‰²é‡è£½ã€‚
        const hair = style === "final" ? "#7c3aed" : style === "mid" ? "#6d28d9" : "#5b21b6";
        const gem = style === "final" ? "#fde68a" : style === "mid" ? "#f5d0fe" : "#c4b5fd";
        const aura = style === "final" ? "#fef3c7" : style === "mid" ? "#ddd6fe" : "#bfdbfe";
        const cloak = style === "final" ? "#e9d5ff" : style === "mid" ? "#ede9fe" : "#f1f5f9";
        return `
          <svg class="girl-svg" viewBox="0 0 260 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ç´«é«®æ³•å¸«é¢¨äºŒæ¬¡å…ƒå°‘å¥³">
            <defs>
              <radialGradient id="bgAura" cx="50%" cy="40%" r="62%">
                <stop offset="0%" stop-color="${aura}" stop-opacity="0.55"/>
                <stop offset="100%" stop-color="#000" stop-opacity="0"/>
              </radialGradient>
            </defs>
            <ellipse cx="130" cy="148" rx="100" ry="112" fill="url(#bgAura)"/>
            <path d="M70 120 C72 48, 188 48, 190 120 L198 215 C188 260, 72 260, 62 215 Z" fill="${hair}"/>
            <path d="M86 85 L130 60 L174 85 L166 106 L94 106 Z" fill="#2e1065" opacity="0.9"/>
            <circle cx="130" cy="144" r="49" fill="#fde7d7"/>
            <ellipse cx="111" cy="144" rx="10" ry="12" fill="#1e293b"/>
            <ellipse cx="149" cy="144" rx="10" ry="12" fill="#1e293b"/>
            <circle cx="108" cy="139" r="3" fill="#fff"/>
            <circle cx="146" cy="139" r="3" fill="#fff"/>
            <path d="M116 171 Q130 180 144 171" stroke="#fb7185" stroke-width="4" fill="none" stroke-linecap="round"/>
            <ellipse cx="96" cy="157" rx="8" ry="5" fill="#fda4af" opacity="0.7"/>
            <ellipse cx="164" cy="157" rx="8" ry="5" fill="#fda4af" opacity="0.7"/>
            <path d="M82 202 C98 188, 162 188, 178 202 L188 286 H72 Z" fill="${cloak}"/>
            <rect x="120" y="206" width="20" height="76" rx="8" fill="#4c1d95" opacity="0.86"/>
            <circle cx="130" cy="224" r="7" fill="${gem}"/>
            <path d="M118 64 L130 50 L142 64 L130 78 Z" fill="${gem}"/>
          </svg>`;
      }

      function showScreen(screen) {
        menuScreen.classList.remove("active");
        gameScreen.classList.remove("active");
        screen.classList.add("active");
      }

      function getStage(score) {
        if (score >= 21) return STAGES[2];
        if (score >= 11) return STAGES[1];
        return STAGES[0];
      }

      function clampScore(score) {
        return Math.max(0, Math.min(30, score));
      }

      function render() {
        state.score = clampScore(state.score);
        const stage = getStage(state.score);
        scoreText.textContent = state.score;
        stageLabel.textContent = stage.label;
        girlButton.innerHTML = girlSvg(stage.style);
      }

      function saveGame(showMsg = false) {
        state.updatedAt = Date.now();
        localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        if (showMsg) toast("å·²å­˜æª” âœ¨");
      }

      function loadGame() {
        const raw = localStorage.getItem(SAVE_KEY);
        if (!raw) return null;
        try {
          const parsed = JSON.parse(raw);
          if (typeof parsed.score !== "number") return null;
          return {
            score: clampScore(parsed.score),
            updatedAt: typeof parsed.updatedAt === "number" ? parsed.updatedAt : Date.now()
          };
        } catch {
          return null;
        }
      }

      function applyOfflineGain() {
        const now = Date.now();
        const elapsed = now - state.updatedAt;
        if (elapsed <= 0) return;
        const gain = Math.floor(elapsed / AUTO_GAIN_MS);
        if (gain > 0) state.score = clampScore(state.score + gain);
        state.updatedAt = now;
      }

      function startGameLoop() {
        stopGameLoop();
        timer = setInterval(() => {
          state.score = clampScore(state.score + 1);
          render();
          saveGame(false);
        }, AUTO_GAIN_MS);
      }

      function stopGameLoop() {
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }

      function toast(msg) {
        menuToast.textContent = msg;
        menuToast.classList.add("show");
        clearTimeout(toast._t);
        toast._t = setTimeout(() => menuToast.classList.remove("show"), 1800);
      }

      function burstSparkles() {
        const colors = ["#fde68a", "#ddd6fe", "#f9a8d4", "#93c5fd"];
        for (let i = 0; i < 9; i++) {
          const s = document.createElement("span");
          s.className = "spark";
          s.style.left = `${45 + Math.random() * 10}%`;
          s.style.top = `${45 + Math.random() * 10}%`;
          s.style.setProperty("--dx", `${(Math.random() - 0.5) * 110}px`);
          s.style.setProperty("--dy", `${(Math.random() - 0.5) * 120}px`);
          s.style.background = colors[Math.floor(Math.random() * colors.length)];
          sparkles.appendChild(s);
          setTimeout(() => s.remove(), 720);
        }
      }

      function enterGame(fromLoad = false) {
        if (fromLoad) applyOfflineGain();
        render();
        showScreen(gameScreen);
        startGameLoop();
      }

      document.getElementById("newGameBtn").addEventListener("click", () => {
        state = { score: 0, updatedAt: Date.now() };
        saveGame(false);
        document.getElementById("loadGameBtn").disabled = false;
        enterGame(false);
      });

      document.getElementById("loadGameBtn").addEventListener("click", () => {
        const loaded = loadGame();
        if (!loaded) {
          toast("æ‰¾ä¸åˆ°å­˜æª”ï¼Œè«‹å…ˆå»ºç«‹æ–°éŠæˆ²ï½");
          return;
        }
        state = loaded;
        enterGame(true);
      });

      document.getElementById("exitBtn").addEventListener("click", () => {
        toast("å·²é€€å‡ºï¼ˆç›®å‰ç¶²é ç‰ˆç„¡æ³•ç›´æ¥é—œé–‰åˆ†é ï¼‰");
      });

      girlButton.addEventListener("click", () => {
        state.score = clampScore(state.score + 1);
        render();
        burstSparkles();
        saveGame(false);
      });

      document.getElementById("saveBtn").addEventListener("click", () => saveGame(true));

      document.getElementById("backBtn").addEventListener("click", () => {
        saveGame(false);
        stopGameLoop();
        showScreen(menuScreen);
      });

      // åˆå§‹ UI
      render();
      if (!loadGame()) {
        document.getElementById("loadGameBtn").disabled = true;
      }
      window.addEventListener("beforeunload", () => saveGame(false));
    </script>
  </body>
